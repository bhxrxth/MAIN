<! DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    
    <header>
    <h1 id="title">Survey Form</Form></h1>
    <p id="description" >Thank you for taking the time to help us improve the platform</p>
    </header>

    <div class="text-field">
      <label id="name" for="name">
        <input type="text" name="Name" placeholder="Enter your name: " required>
      </label>
    <div

    <div class="text-field">
      <label id="email" for="email">
        <input type="text" name="E-mail" placeholder="Enter your e-mail: " required>
      </label>
    </div>

    <div class="text-field">
      <label id="age" for="age">
        <input type="number" name="Age" placeholder="Enter your age: " required>
      </label>
    </div>

    <div class="Drop box">
      <p>What is your educational qualification?</p>
      <select id="dropdown" for="dropdown" required>
        <option disabled selected value="Select your educational qualification">Select your educational qualification</option>
        <option value="B.tech">Btech</option>
        <option value="MBBS">MBBS</option>
        <option value="B.COM">BCOM</option>
        <option value="None">None</option>
      </select>
    </div>

    <div class="Select">
      <p>Select your gender.</p>
      <label><input type="radio" name="male-female">Male</label>
      <label><input type="radio" name="male-female">Female</label>
    </div>

    <div class="Check box">
      <p>What would you like to see us improve?</p>
        <label><input type="checkbox" value="Front End projects" name="Prefer" required>Front End projects
        </label>
     </div>
     <div class="Check box">
        <label><input type="checkbox" value="Back End projects" name="Prefer" required>Back End projects
        </label>
     </div>
   



    
  </body>
  </html>
